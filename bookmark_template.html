<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Size Bookmark</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    img { width: 80%; max-width: 800px; border-radius: 8px; margin-bottom: 20px; }
    button { font-size: 18px; padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    a { display: inline-block; margin-top: 20px; color: #555; text-decoration: none; }
  </style>
</head>
<body>

  <h1>Full Size Bookmark Template</h1>

  <!-- Full Size SVG -->
  <img src="bookmarks.svg" alt="Full Bookmark">

  <br>

  <button onclick="downloadSVG()">Download SVG</button>

  <br>
  <a href="index.html">‚Üê Back to Thumbnail View</a>

  <script>
    function downloadSVG() {
      const link = document.createElement('a');
      link.href = 'bookmarks.svg';
      link.download = 'bookmarks.svg';
      link.click();
    }
  </script>

</body>
</html>
