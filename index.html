<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark SVG Downloads</title>
  <style>
    /*body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }*/
     body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      margin: 0;
    }
    img { width: 300px; border-radius: 8px; cursor: pointer; }
    button { margin-top: 20px; font-size: 18px; padding: 12px 24px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>

  <h1>Wooden Bookmark Template</h1>

  <!-- Clickable Thumbnail -->
  <a href="bookmark_template.html">
    <img src="bookmarks.svg" alt="Bookmark Preview">
  </a>

  <br>

  <button onclick="downloadSVG()">Download SVG</button>

  <script>
    function downloadSVG() {
      const link = document.createElement('a');
      link.href = 'bookmark_templates.svg';
      link.download = 'bookmarks.svg';
      link.click();
    }
  </script>

</body>
</html>
