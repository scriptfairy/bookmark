<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wooden Bookmark SVG Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 300px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Download Wooden Bookmark Template</h1>

  <!-- Thumbnail Preview -->
  <img src="bookmark_templates.svg" alt="Bookmark Template Preview">

  <!-- Download Button -->
  <br>
  <button onclick="downloadSVG()">Download SVG</button>

  <script>
    function downloadSVG() {
      const link = document.createElement('a');
      link.href = 'bookmark_templates.svg';
      link.download = 'bookmark_templates.svg';
      link.click();
    }
  </script>

</body>
</html>
